<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeshare Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#tasks">Tasks</a></li>
            <li><a href="#sales">Sales</a></li>
        </ul>
    </nav>
    <main>
        <div id="notifications"></div>
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div>
                <p>Today's Sales: <span id="todaySales">$0</span></p>
                <p>Pending Tasks: <span id="pendingTasks">0</span></p>
                <canvas id="salesChart" width="400" height="200"></canvas>
                <canvas id="taskChart" width="400" height="200"></canvas>
            </div>
        </section>
        <section id="tasks" class="section">
            <h2>Tasks</h2>
            <form id="taskForm">
                <label for="taskDesc">Description:</label>
                <input type="text" id="taskDesc" required>
                <label for="taskDue">Due Date:</label>
                <input type="date" id="taskDue" required>
                <label for="taskPriority">Priority:</label>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
            <div class="kanban-board">
                <div class="column" id="to-do">
                    <h3>To Do</h3>
                    <div class="tasks"></div>
                </div>
                <div class="column" id="in-progress">
                    <h3>In Progress</h3>
                    <div class="tasks"></div>
                </div>
                <div class="column" id="completed">
                    <h3>Completed</h3>
                    <div class="tasks"></div>
                </div>
            </div>
        </section>
        <section id="sales" class="section">
            <h2>Sales</h2>
            <form id="saleForm">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" required>
                <label for="saleAmount">Amount:</label>
                <input type="number" id="saleAmount" required>
                <label for="saleDate">Date:</label>
                <input type="date" id="saleDate" required>
                <button type="submit">Add Sale</button>
            </form>
            <ul id="saleList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
